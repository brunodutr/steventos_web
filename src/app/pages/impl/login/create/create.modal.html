<steventos-modal target="createModal">

    <modal-header title="Criar conta"></modal-header>

    <modal-body>

        <form [formGroup]="pessoaForm" (ngSubmit)="onSubmit()">


            <div class="form-group">
                <label>Nome</label>
                <input type="text" formControlName="nome" class="form-control" />
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" formControlName="email" class="form-control" />
            </div>

            <div class="form-group">
                <label>Senha</label>
                <input type="password" formControlName="senha" class="form-control" />
            </div>

            <div class="form-group">
                <label>Perfil</label>
                <select formControlName="perfil" class="form-control">
                    <option [ngValue]="role.value" *ngFor="let role of roles">{{ role.label }}</option>
                </select>
            </div>

            <div class="form-group">
                <button class="btn btn-primary">Cadastrar</button>
            </div>

        </form>

    </modal-body>

    <modal-footer>

        Já possui uma conta?

        <button type="button" 
                class="btn btn-link" 
                data-toggle="modal" 
                data-target="#loginModal" 
                data-dismiss="modal">        
                Faça Login
        </button>

    </modal-footer>

</steventos-modal>
