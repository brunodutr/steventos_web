<header>
  <nav class="navbar navbar-expand-md navbar-light sticky-top">
    <a class="navbar-brand" routerLink="/">
      <mat-icon matSuffix>hourglass_empty</mat-icon>
      Steventos
    </a>
    <button
      class="navbar-toggler collapsed"
      type="button"
      data-toggle="collapse"
      data-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" *ngFor="let page of pages">
          <a
            class="nav-link"
            [routerLink]="page.path"
            routerLinkActive="active"
          >
            {{ page.name }}
          </a>
        </li>
      </ul>

      <form *ngIf="!usuario.perfil" class="form-inline mt-2 mt-md-0">
        <button
          type="button"
          class="btn btn-outline-primary"
          data-toggle="modal"
          data-target="#loginModal"
        >
          Login
        </button>
      </form>

      <ul *ngIf="usuario.perfil" class="navbar-nav">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Ol√°, {{ usuario.nome }}
          </a>
          <div
            class="dropdown-menu drop-steventos"
            aria-labelledby="navbarDropdown"
          >
            <div *ngIf="usuario.perfil === 'ADMINISTRADOR'">
              <a class="dropdown-item" href="#">Administrador 1</a>
              <a class="dropdown-item" href="#">Administrador 2</a>
            </div>
            <div *ngIf="usuario.perfil === 'DONO_RECURSO'">
              <a class="dropdown-item" routerLink="/eventos/add/0"
                >Adicionar Evento</a
              >
              <a class="dropdown-item" routerLink="/transportes/add/0"
                >Adicionar Transporte</a
              >
              <a class="dropdown-item" routerLink="/hospedagens/add/0"
                >Adicionar Hospedagem</a
              >
            </div>
            <div *ngIf="usuario.perfil === 'USUARIO'">
              <a class="dropdown-item" [routerLink]="getUserLink('eventos')"
                >Meus Eventos</a
              >
              <a class="dropdown-item" [routerLink]="getUserLink('transportes')"
                >Meus Transportes</a
              >
              <a class="dropdown-item" [routerLink]="getUserLink('hospedagens')"
                >Minhas Hospedagens</a
              >
            </div>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" (click)="logout()">Sair</button>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>

<!-- Modal -->
<signin-modal></signin-modal>
<create-modal></create-modal>
<reset-modal></reset-modal>
