<div class="row">

  <div class="col-md-5 col-sm-12 offset-md-3">

    <div class="form-group">
      <label>evento</label>
      <input type="text" class="form-control" />
    </div>

  </div>

  <div class="col-md-5 col-sm-12 offset-md-3">

    <div class="form-group">
      <label>Cidade</label>
      <cidades-autocomplete [searchFunction]="cService.cidadeREST" [display]="displayFn" [(value)]="local"></cidades-autocomplete>
    </div>

  </div>
</div>
<div class="row">

  <mat-card *ngFor="let evento of eventos | async" class="col-md-4 col-sm-12 mb-2">
    <img mat-card-image src="assets/background.jpg" class="p-2">
    <mat-card-content>
      <p>
        {{ evento.descricao }}
      </p>
    </mat-card-content>
  </mat-card>

</div>
