<div [formGroup]="form">
  <input
    type="text"
    class="form-control"
    matInput
    [formControlName]="ctrlName"
    required
    [matAutocomplete]="autoGroup"
  />
  <mat-autocomplete #autoGroup="matAutocomplete" [displayWith]="display">
    <mat-option *ngFor="let local of (localObservable | async)" [value]="local">
      {{ display(local) }}
    </mat-option>
  </mat-autocomplete>
</div>
