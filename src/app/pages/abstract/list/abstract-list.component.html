<div class="row">
  <mat-card
    *ngFor="let objeto of (objetos | async)"
    class="col-md-4 col-sm-12 mb-2 ml-1 mr-1"
    (click)="navigate(objeto.id)"
  >
    <img *ngIf="imagem" mat-card-image [src]="objeto.imagem" class="p-2" />

    <mat-card-content>
      <div class="row d-flex justify-content-between">
        <div class="col-10">
          <p>{{ display(objeto) }}</p>
        </div>
        <div class="col-2">
          <ul *ngIf="id" class="navbar-nav">
            <li class="nav-item dropdown">
              <button
                class="btn btn-xs btn-light"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
              </button>

              <div
                class="dropdown-menu drop-steventos"
                aria-labelledby="navbarDropdown"
              >
                <a class="dropdown-item" (click)="remover(objeto.id)"
                  >Cancelar Participação</a
                >
              </div>
            </li>
          </ul>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
